<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Datapol</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/favicon/favicon.ico">
        <link rel="apple-touch-icon" href="assets/favicon/icon.png">
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
      <header>
        <nav class="navbar navbar-fixed-top">
          <a class="navbar-brand" href="/">
            <img src="assets/img/logotype-datapol.png" class="img-fluid" alt="Logotype datapol" width="30" height="30">
          </a>
        </nav>
      </header>
      <main role="main" class="container-fluid max-height-base no-overflow">
        <div class="row max-height">
          <aside class="col-sm-3 max-height">
            <div class="card max-height">
              <h4 class="card-header">Options</h4>
              <div class="card-body scrollable">
                <form>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="option" value="all">
                      <span class="badge">Tout cocher</span>
                    </label>
                  </div>
                  <hr>
                  <label class="control-label">Sources</label>
                  <div class="form-check">
                    <label for="google" class="form-check-label">
                      <input id="google" class="form-check-input" name="option" type="checkbox" value="google">
                      <img src="assets/svg/google.svg" class="img-fluid" alt="Logotype Google" width="15" height="15">
                      <span class="badge">Google Trends</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="twitter" class="form-check-label">
                      <input id="google" class="form-check-input" name="option" type="checkbox" value="twitter">
                      <img src="assets/svg/twitter.svg" class="img-fluid" alt="Logotype Twitter" width="15" height="15">
                      <span class="badge">Twitter</span>
                    </label>
                  </div>
                  <hr>
                  <label class="control-label">Candidats</label>
                  <div class="form-check">
                    <label for="hamon" class="form-check-label">
                      <input id="hamon" class="form-check-input" name="option" type="checkbox" value="hamon">
                      <img src="assets/img/candidats/hamon.jpg" class="img-fluid" alt="Benoît Hamon" width="25" height="25">
                      <span class="badge" style="background-color:#FA58AC;color:#fff;">Benoît Hamon</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="macron" class="form-check-label">
                      <input id="macron" class="form-check-input" name="option" type="checkbox" value="macron">
                      <img src="assets/img/candidats/macron.jpg" class="img-fluid" alt="Emmanuel Macron" width="25" height="25">
                      <span class="badge" style="background-color:#642EFE;color:#fff;">Emmanuel Macron</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="asselineau" class="form-check-label">
                      <input id="asselineau" class="form-check-input" name="option" type="checkbox" value="asselineau">
                      <img src="assets/img/candidats/asselineau.jpg" class="img-fluid" alt="François Asselineau" width="25" height="25">
                      <span class="badge">François Asselineau</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="fillon" class="form-check-label">
                      <input id="fillon" class="form-check-input" name="option" type="checkbox" value="fillon">
                      <img src="assets/img/candidats/fillon.jpg" class="img-fluid" alt="François Fillon" width="25" height="25">
                      <span class="badge">François Fillon</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="cheminade" class="form-check-label">
                      <input id="cheminade" class="form-check-input" name="option" type="checkbox" value="cheminade">
                      <img src="assets/img/candidats/cheminade.jpg" class="img-fluid" alt="Jacques Cheminade" width="25" height="25">
                      <span class="badge">Jacques Cheminade</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="lassalle" class="form-check-label">
                      <input id="lassalle" class="form-check-input" name="option" type="checkbox" value="lassalle">
                      <img src="assets/img/candidats/lassalle.jpg" class="img-fluid" alt="Jean Lassalle" width="25" height="25">
                      <span class="badge">Jean Lassalle</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="melenchon" class="form-check-label">
                      <input id="melenchon" class="form-check-input" name="option" type="checkbox" value="melenchon">
                      <img src="assets/img/candidats/melenchon.jpg" class="img-fluid" alt="Jean-luc Mélenchon" width="25" height="25">
                      <span class="badge">Jean-luc Mélenchon</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="lepen" class="form-check-label">
                      <input id="lepen" class="form-check-input" name="option" type="checkbox" value="lepen">
                      <img src="assets/img/candidats/lepen.jpg" class="img-fluid" alt="Marine Le Pen" width="25" height="25">
                      <span class="badge">Marine Le Pen</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="arthaud" class="form-check-label">
                      <input id="arthaud" class="form-check-input" name="option" type="checkbox" value="arthaud">
                      <img src="assets/img/candidats/arthaud.jpg" class="img-fluid" alt="Nathalie Arthaud" width="25" height="25">
                      <span class="badge">Nathalie Arthaud</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="option" value="dupont-aignan">
                      <img src="assets/img/candidats/dupont-aignan.jpg" class="img-fluid" alt="Nicolas Dupont-Aignan" width="25" height="25">
                      <span class="badge">Nicolas Dupont-Aignan</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="poutou" class="form-check-label">
                      <input id="poutou" class="form-check-input" name="option" type="checkbox" value="poutou">
                      <img src="assets/img/candidats/poutou.jpg" class="img-fluid" alt="Philippe Poutou" width="25" height="25">
                      <span class="badge">Philippe Poutou</span>
                    </label>
                  </div>
                  <hr>
                  <label class="control-label">Médias</label>
                  <div class="form-check">
                    <label for="youtube" class="form-check-label">
                      <input id="youtube" class="form-check-input" name="option" type="checkbox" value="youtube">
                      <span class="badge">Youtube <small> &middot;&middot;&middot;&middot;&middot;&middot;</small></span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="news" class="form-check-label">
                      <input id="news" class="form-check-input" name="option" type="checkbox" value="news">
                      <span class="badge">News <small> &mdash; &mdash;</small></span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="web" class="form-check-label">
                      <input id="web" class="form-check-input" name="option" type="checkbox" value="web">
                      <span class="badge">Web <small> &mdash;&mdash;</small></span>
                    </label>
                  </div>
                  <hr>
                  <div class="form-check">
                    <label for="adjust" class="form-check-label">
                      <input id="adjust" class="form-check-input" name="option" type="checkbox" value="adjust">
                      <span class="badge">Ajuster chaque candidat</span>
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </aside>
          <div class="container-content col-sm-9">
            <h1>Titre</h1>
            <div class="container-viz">
              viz
            </div>
          </div>
        </div><!--/row-->
      </main><!--/.container-->
      <script type="text/javascript" src="./build/bundle.js"></script>
    </body>
</html>
